apiVersion: fintlabs.no/v1alpha1
kind: Application
metadata:
  name: fint-samtykke-service-backend
spec:
  url:
    hostname: 'samtykke.vigoiks.no'
    basePath: '/beta/rogfk-no/'
  ingress:
    enabled: true
    middlewares:
      - fint-samtykke-sso
    basePath: '/beta/rogfk-no/'
  orgId: rogfk.no
  image: ghcr.io/fintlabs/fint-samtykke-service-backend:latest
  imagePullPolicy: Always
  envFrom:
    - secretRef:
        name: fint-samtykke-service-backend-fint-client
  